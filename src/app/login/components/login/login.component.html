

<div class="formContainer">
    <h4>Login</h4>
  
    <form>
      <div class="form-group">
        <label for="usr">*Name:</label>
        <input
          type="text"
          class="form-control"
          id="usr"
          placeholder="Enter Name"
          name="userName"
          minlength="3"
          required
          
        />
        <div
          class="alert alert-danger"
          
        >
          <strong>Error!</strong> This field is required.
        </div>
        <div
          class="alert alert-danger"
         
        >
          <strong>Error!</strong> This field requires minimum 3 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="pwd">*Password:</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          name="password"
          minlength="6"
          required
          
        />
        <div
          class="alert alert-danger"
          
        >
          <strong>Error!</strong> This field is required.
        </div>
        <div
          class="alert alert-danger"
          
        >
          <strong>Error!</strong> This field requires minimum 6 characters.
        </div>
      </div>
      <div class="form-group clearfix">
        <button
          type="button"
          class="btn btn-secondary clearBtn"
          
        >
          Clear
        </button>
        <button
          type="submit"
          class="btn btn-primary submitBtn"
          
        >
          Submit
        </button>
      </div>
    </form>
    <a routerLink="/login/forgotPassword">forgot Password</a> |
    <a routerLink="/login/registration">Registration</a>
  </div>
